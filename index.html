<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.js"></script>
    <title>Angular Js</title>
  </head>
  <body ng-app="ToDoList">
    <div ng-controller="MainController">
      <singlelist mylist="todo"> </singlelist>
      <input ng-model="addToDo" />
      <button ng-click="addItem(todo.list, addToDo)">Add</button>

      <singlelist mylist="books"></singlelist>
      <input ng-model="addBook" />
      <button ng-click="addItem(books.list, addBook)">Add</button>
    </div>
    <!-- Modules -->
    <script src="js/app.js"></script>
    <!-- Controllers-->
    <script src="js/controllers/MainController.js"></script>
    <!-- Directives -->
    <script src="js/directives/singlelist.js"></script>
  </body>
</html>
